<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component | CheeKianTeoh</title>
</head>

<body>

  <!-- Rating state start -->
  <form class="rating-card">
    <div class="rating-card__icon-container">
      <img class="rating-card__icon" src="./images/icon-star.svg" alt="icon">
    </div>
    <h3 class="rating-card__h3">How did we do?</h3>
    <p class="rating-card__p">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="rating-card__buttons">
      <button class="rating-card__button js-rating-card__button delay-1" data-value="1" type="button">1</button>
      <button class="rating-card__button js-rating-card__button delay-2" data-value="2" type="button">2</button>
      <button class="rating-card__button js-rating-card__button delay-3" data-value="3" type="button">3</button>
      <button class="rating-card__button js-rating-card__button delay-4" data-value="4" type="button">4</button>
      <button class="rating-card__button js-rating-card__button delay-5" data-value="5" type="button">5</button>
    </div>
    <button class="rating-card__button rating-card__button--submit" type="submit">Submit</button>
  </form>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thank-you-card hidden">
    <div class="thank-you-card__img-container">
      <img class="thank-you-card__img" src="./images/illustration-thank-you.svg" alt="thank you illustration">
    </div>
    <div class="thank-you-card__chip chip">
      You selected <!-- Add rating here --> out of 5
    </div>

    <h3 class="thank-you-card__h3"></h3>

    <p class="thank-you-card__p">
      We appreciate you taking the time to give a rating.
      Note: Click on "Thank You" to reset :D
    </p>
  </section>


  <audio class="audio" src="./media/submit_MwhkTIX.mp3" data-action="submit"></audio>
  <audio class="audio" src="./media/spongebob-fail.mp3" data-action="reset"></audio>


  <!-- Thank you state end -->
  <script src="app.js"></script>
</body>

</html>
